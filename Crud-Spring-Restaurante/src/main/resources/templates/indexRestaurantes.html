<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Restaurantes</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Restaurantes</h1>
			<div>				
				<a th:href="@{/restaurantes/form}" class="btn btn-md mb-3 float-right" style="background-color: #BA55D3; color:#FFFFFF;">
		   			Adicionar Restaurante
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Endereco</th>
						<th>Telefone</th>
						<th>Site</th>
						<th>Entregador</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${restaurantes}">
						<td th:text="${c.nome}"></td>
						<td th:text="${c.endereco}"></td>
						<td th:text="${c.telefone}"></td>
						<td th:text="${c.site}"></td>
						<td th:text="${c.entregador.getNome()}"></td>
						<td>
							<a th:href="@{/restaurantes/update/{id}(id=${c.id})}" class="btn" style="background-color: #9932CC; color:#FFFFFF;">Alterar</a>
							
							<a th:href="@{/restaurantes/delete/{id}(id=${c.id})}" class="btn" style="background-color: #A020F0; color:#FFFFFF;">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
